    <script>
        let x = prompt('Długość trasy w km')
        if(x>0,x<=10) {
            alert('Cena biletu 2zl');

            let result=1+x*0.1
            alert('Cena biletu '+result);

            let result=1+x*0.08
            alert('Cena biletu '+result)
        }
    </script>
